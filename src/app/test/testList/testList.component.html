<header>Welcome to your Tests </header>
<header>Current Test</header>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
    <ng-container matColumnDef="testName">
        <th mat-header-cell *matHeaderCellDef class="myTable">Test name</th>
        <td mat-cell *matCellDef="let element">{{element.testName}}</td>
    </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="myTable">Actions</th>
            <td mat-cell *matCellDef="let element">
                <span class="action" (click)="open(element.testId)">Open</span>
                <span class="action" (click)="edit(element.testId)">Edit</span>
                <span class="action" (click)="remove(element.testId)">Remove</span>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button type="button" (click)="create()">Add Test</button>
<button (click)="back()">back</button>
