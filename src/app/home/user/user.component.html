
<body class="center">
    

<header>Welcome to your study guide helper </header>

<header>Current user</header>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <ng-container matColumnDef="uname">
    <th mat-header-cell *matHeaderCellDef class="myTable"> User Name </th>
    <td mat-cell *matCellDef="let element">{{element.uname}}
     
    </td>
    </ng-container>
    
    <ng-container matColumnDef="fname" >
    <th mat-header-cell *matHeaderCellDef class="myTable"> First Name </th>
    <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="lname" >
    <th mat-header-cell *matHeaderCellDef class="myTable"> Last Name </th>
    <td mat-cell *matCellDef="let element">{{element.lastName}}</td>   
    </ng-container>
 
    <ng-container matColumnDef="edit">
        <th mat-header-cell  *matHeaderCellDef class="myTable" > Actions </th>
        <td mat-cell *matCellDef="let element" >
            <a [routerLink]="['/test']" routerLinkActive="router-link-active" > 
                <span class="action" (click)="open(element.userId)">Open</span></a>
           
            <span class="action" (click)="edit(element.userId)">Edit</span>
            <span class="action" (click)="remove(element.userId)">Remove</span>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button type="button" (click)="create()" >add user</button>
</body>
<router-outlet></router-outlet>
